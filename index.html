<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp-Style Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <div class="login-header">
                <i class="fas fa-comments"></i>
                <h2>Welcome to ChatApp</h2>
                <p>Enter your name to start chatting</p>
            </div>
            <div class="login-form">
                <input type="text" id="usernameInput" placeholder="Enter your name" autocomplete="off">
                <button id="loginBtn">Start Chatting</button>
            </div>
            <div class="demo-users">
                <p>Try these demo users:</p>
                <div class="demo-buttons">
                    <button class="demo-user" data-user="Alex">Alex</button>
                    <button class="demo-user" data-user="Sam">Sam</button>
                    <button class="demo-user" data-user="Jordan">Jordan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Chat Container -->
    <div id="chatContainer" class="hidden">
        <!-- Top Header -->
        <div class="chat-header">
            <div class="user-info">
                <div class="avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <h2 id="currentUserName">User</h2>
                    <p id="userStatus">Online</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" id="logoutBtn" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <!-- Messages will be loaded here -->
            <div class="welcome-message">
                <div class="welcome-bubble">
                    <p>Welcome to the chat! Start a conversation with the other user.</p>
                    <span class="time">Today</span>
                </div>
            </div>
        </div>

        <!-- Message Input -->
        <div class="message-input-container">
            <div class="input-wrapper">
                <button class="input-btn" id="emojiBtn">
                    <i class="far fa-smile"></i>
                </button>
                <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
                <button class="input-btn" id="attachmentBtn">
                    <i class="fas fa-paperclip"></i>
                </button>
                <button class="send-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <div class="typing-indicator hidden" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <!-- Emoji Picker -->
    <div id="emojiPicker" class="emoji-picker hidden">
        <div class="emoji-category">
            <button class="emoji">ğŸ˜€</button>
            <button class="emoji">ğŸ˜‚</button>
            <button class="emoji">ğŸ˜Š</button>
            <button class="emoji">â¤ï¸</button>
            <button class="emoji">ğŸ‘</button>
            <button class="emoji">ğŸ‰</button>
            <button class="emoji">ğŸ”¥</button>
            <button class="emoji">ğŸ™</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
